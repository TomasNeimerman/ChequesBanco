<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Cheques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- LibrerÃ­a para leer Excel -->
    <link rel="stylesheet" href="styleIngreso.css">
</head>
<body>
    <div class="fondo">
        <div class="rectangle-1">
            <div class="ingrese-su-cheque">
                INGRESE SU CHEQUE
            </div>
            <form id="chequeForm">
                
                <select id="empresas" name="empresas" class="rectangle-2 form-select" required>
                    <option value="" disabled selected>Seleccione una empresa</option>
                </select>
            
                <input type="file" id="fileInput" class="rectangle-3 form-control" accept=".xls,.xlsx" required>

                <button class="rectangle-4 btn btn-primary" type="submit">Guardar</button>
            </form>
        </div>
    </div>

    
    <script src="verificacioncheques.js"></script>
</body>
</html>
