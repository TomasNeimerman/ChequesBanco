<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar cheques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleIngreso.css">
</head>
<body>
    <div class="fondo">
        <div class="rectangle-1">
            <div class="ingrese-su-cheque">
                INGRESE SU CHEQUE
            </div>
            <form id="chequeForm">
                <select id="empresas" name="empresas" class="rectangle-2" required>
                    <option value="" disabled selected>Seleccione una empresa</option>
                </select>
                <input type="file" id="fileInput" class="rectangle-3" accept=".xls,.xlsx" required>
                <button class="rectangle-4" type="submit">Guardar</button>
            </form>
        </div>
    </div>
    <script src="verificacioncheques.js"></script>
    <script>
        // Cargar empresas cuando se carga la página
        document.addEventListener('DOMContentLoaded', async function() {
            const selectEmpresas = document.getElementById('empresas');
            try {
                const response = await fetch('/getEmpresas');  // Petición al backend
                const empresas = await response.json();  // Recibe las empresas en formato JSON

                // Rellenar el select con las empresas obtenidas
                empresas.forEach(empresa => {
                    const option = document.createElement('option');
                    option.value = empresa.id;
                    option.textContent = empresa.nombre;
                    selectEmpresas.appendChild(option);
                });
            } catch (error) {
                console.error('Error al obtener empresas:', error);
            }
        });
    </script>
</body>
</html>
