<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar cheques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleIngreso.css">
</head>
<body>
    <div class="fondo">
        <div class="rectangle-1">
            <div class="ingrese-su-cheque">
                INGRESE SU CHEQUE
            </div>
            <form id="chequeForm">
                <select id="cars" name="cars" class="rectangle-2" required>
                    <option value="" disabled selected>Seleccione una opci√≥n</option>
                    <option value="volvo">empresa 1</option>
                    <option value="saab">empresa 2</option>
                    <option value="fiat">empresa 3</option>
                    <option value="audi">empresa 4</option>
                </select>
                <input type="file" id="fileInput" class="rectangle-3" accept=".xls,.xlsx" required>
                <button class="rectangle-4" type="submit">Guardar</button>
            </form>
        </div>
    </div>
    <script src="verificacioncheques.js"></script>
</body>
</html>
