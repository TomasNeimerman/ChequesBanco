<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tv-1">
    <span class="texto-h-1">Ingreso de cheques</span>
    <span class="texto-p">
     Bienvenido a la aplicacion de ingreso de cheques, presione el boton de abajo para comenzar
    </span>
    
          <form id="chequeForm">
              
              <select id="empresas" name="empresas" class="rectangle-2 form-select" required>
                  <option value="" disabled selected>Seleccione una empresa</option>
              </select>
          
              <input type="file" id="fileInput" class="rectangle-3 form-control" accept=".xls,.xlsx" required>

              <button class="rectangle-4 btn btn-primary" type="submit">Guardar</button>
          </form>
      </div>
  
  <script src="verificacioncheques.js"></script>
</body>
</html>
